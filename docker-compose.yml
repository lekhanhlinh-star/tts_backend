version: '3.9'

services:
  web:
    build:  .
    container_name: tts_backend
    volumes:
      - .:/app
    ports:
      - "8080:8080"
    depends_on:
      - db
      - redis
    environment:
      DATABASE_URL: mysql+pymysql://root:2002@db:3306/TTS
      BROKER_URL: redis://redis:6379/0
      BACKEND_URL: redis://redis:6379/1
    runtime: nvidia
    networks:
      backend_net:
    deploy:
      resources:
        reservations:
          devices:
            - capabilities: [gpu]


  db:
    image: mysql:8.0
    container_name: tts_backend-db
    environment:
      MYSQL_ROOT_PASSWORD: 2002
      MYSQL_DATABASE: TTS
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p2002"]
      interval: 5s
      timeout: 10s
      retries: 5
    networks:
      - backend_net

  redis:
    image: redis:7
    container_name: tts_backend-redis-1
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 10s
      retries: 5
    networks:
      - backend_net

volumes:
  mysql_data:
  redis_data:

networks:
  backend_net:
    driver: bridge
